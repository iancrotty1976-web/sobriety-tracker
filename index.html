<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sobriety & Drinking Tracker</title>
  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="theme-color" content="#4facfe"/>
  <link rel="icon" href="icons/icon-192.png" />
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f2f2f2; }
    header { background: linear-gradient(135deg, #4facfe, #00f2fe); color: white; padding: 20px; text-align: center; }
    header h1 { margin: 0; }
    .container { padding: 20px; }
    .card { background: white; border-radius: 8px; padding: 15px; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    h3 { margin-top: 0; }
    .btn { padding: 10px 15px; background: #4facfe; color: white; border: none; border-radius: 5px; cursor: pointer; }
    .btn:hover { background: #3a8edb; }
  </style>
</head>
<body>
  <header>
    <h1>Sobriety & Drinking Tracker</h1>
    <p>Build healthy habits, track your progress, and reflect daily.</p>
  </header>

  <div class="container">
    <!-- Example cards already in your app -->
    <div class="card">
      <h3>Progress</h3>
      <p id="daysSober">Days sober: 0</p>
      <p id="currentStreak">Current streak: 0</p>
    </div>

    <div class="card">
      <h3>Daily Diary</h3>
      <textarea id="diary" rows="4" placeholder="How are you feeling today?"></textarea>
    </div>

    <div class="card">
      <h3>Reminders & Settings</h3>
      <!-- ðŸ“² Install button goes here -->
      <button id="installBtn" class="btn" type="button" style="display:none;">
        ðŸ“² Install App
      </button>
    </div>
  </div>

  <script>
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');

    // Listen for browser's install event
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'block'; // show the button
    });

    // Handle button click
    installBtn.addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();  // show the native install modal
        const { outcome } = await deferredPrompt.userChoice;
        console.log(`User response: ${outcome}`);
        // Hide button once used
        installBtn.style.display = 'none';
        deferredPrompt = null;
      } else {
        // fallback
        alert("Tip: In Chromeâ€™s menu (â‹®) choose â€˜Install appâ€™");
      }
    });

    // Hide button after install
    window.addEventListener('appinstalled', () => {
      console.log("PWA was installed");
      installBtn.style.display = 'none';
    });
  </script>
</body>
</html>
